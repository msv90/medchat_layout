<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>MedChat - List dispatcher page</title>

</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <div class="container">
            <div class="row">

                <div class="col-3 system-logo">
                    <img src="img/logo.png" alt="">
                </div>

                <div class="col-9 d-flex align-items-center justify-content-center system-title">
                    <h1 class="align-bottom">Профиль</h1>
                </div>

            </div>
        </div>

    </div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-main navbar-dispatcher">
        <div class="container">

            <div class="navbar-user-info">
                <img src="https://via.placeholder.com/50" class="rounded-circle" alt="">
                <span class="navbar-text">
                    Иван Петров
                </span>
                <span class="navbar-text">
                    <a href="javascript:void(0)">Выйти</a>
                </span>
            </div>

        </div>
    </nav>

    <!-- CONTENT -->
    <div class="content">
        <div class="container">

            <form action="" class="profile-form">

                <div class="form-group row">
                    <label class="col-1">Имя</label>
                    <div class="col-5">
                        <input type="text" class="form-control" value="Артем">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-1">Фамилия</label>
                    <div class="col-5">
                        <input type="text" class="form-control" value="Ильченко">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-1">Отчество</label>
                    <div class="col-5">
                        <input type="text" class="form-control" value="Миколаевич">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-6">
                        <button type="submit" class="form-control btn btn-primary">Сохранить</button>
                    </div>
                </div>

            </form>

        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <div class="container">
            <div class="row d-flex justify-content-end">
                <div class="col-3 text-right">
                    MedChat
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
